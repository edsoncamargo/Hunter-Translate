<div class="container">
  <div class="card">
    <div class="card-header">
      {{ 'tradution' | translate }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ 'title' | translate }}</h5>
      <p class="card-text">{{ 'text' | translate }}</p>
      <button type="button" class="btn brazil margin" (click)="setLanguage('pt-BR')">pt-BR</button>
      <button type="button" class="btn usa" (click)="setLanguage('en-US')">en-US</button>
    </div>
  </div>
</div>
